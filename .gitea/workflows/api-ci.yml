name: API CI - Build and Push Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute short SHA
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: app/rust-api
          push: true
          tags: |
            localhost:5000/cloud-native-gauntlet-api:latest
            localhost:5000/cloud-native-gauntlet-api:sha-${{ env.SHORT_SHA }}
          cache-from: type=registry,ref=localhost:5000/cloud-native-gauntlet-api:buildcache
          cache-to: type=registry,ref=localhost:5000/cloud-native-gauntlet-api:buildcache,mode=max

      # Optional rollout (enable if kubectl is configured)
      # - name: Rollout restart (rust-api)
      #   run: kubectl -n cloud-native-gauntlet rollout restart deploy/rust-api




